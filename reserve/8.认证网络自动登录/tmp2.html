<script language="javascript" type="text/javascript">
var DATE = new Date();
function refreshTime()
{
	var date = new Date();
	var seconds = (date.getTime() - DATE.getTime()) / 1000;
	var days = Math.floor(seconds / 86400);
	var hours = Math.floor((seconds - days*86400) / 3600);
	var minutes = Math.floor((seconds - days*86400- hours*3600) / 60);
	var secs = Math.floor(seconds - days*86400- hours*3600 - minutes*60);
	var str = "{d}天{h}小时{m}分钟{s}秒";
	str = str.replace('{d}', days);
	str = str.replace('{h}', hours);
	str = str.replace('{m}', minutes);
	str = str.replace('{s}', secs);
	document.getElementById('onlinetime').innerHTML = str;
}
window.onload = function(){
	setInterval(refreshTime, 500);
}
var isLogoutOnUnload = "a" + 0;
</script>
